<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
</head>

<body>
    <header class="header">


        <a href="signup.html" class="logo">Canvas Visual</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about">About</a>
            <a href="#team">Team</a>
            <a href="#about">Project</a>
            <a href="login.html" target="_blank" class="active">Login/Signup</a>
        </nav>
    </header>

    <section id="home">
        <div id="blur"></div>
        <div id="cover"></div>
        <div class="login">
            <div class="log-box">
                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>Sign Up</h2>
                        <p>Welome.<br> Please provide the following informations.</p>
                    </div>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label>Full Name</label>
                        </div>

                        <!-- <div class="input-box">
                                            <span class="icon"><i class='bx bxs-phone'></i></span>
                                            <input type="phone" required>
                                            <label>Phone number</label>
                                        </div> -->

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                    </form>

                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                                                    <i class='bx bxs-lock-alt'></i>
                                                </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                                        <i class='bx bxs-lock-alt'></i>
                                                    </span>
                            <input type="password" required>
                            <label>Confirm Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">
                                                   I agree to the Terms and Privacy Policy
                                                </label>
                        </div>

                        <button type="submit" class="btn">Sign In</button>

                        <div class="logreg-link">
                            <p>Already have an account? <a href="login.html" class="register-link">
                                                    Login</a></p>
                        </div>
                    </form>
                </div>
                <div class="media-options">
                    <a href="#">
                        <i class='bx bxl-google'></i>
                        <span>Login with Google</span>
                    </a>
                    <!-- <a href="#">
                                            <i class='bx bxl-facebook'></i>
                                            <span>Login with Facebook</span>
                                        </a> -->
                    <a href="#">
                        <i class='bx bxl-apple'></i>
                        <span>Login with Apple</span>
                    </a>
                    <a href="#">
                        <i class='bx bxl-github'></i>
                        <span>Login with GitHub</span>
                    </a>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
