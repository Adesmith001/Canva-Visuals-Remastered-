<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header class="header">
        <a href="contact.html" class="logo">Canvas Visual</a>
        <nav class="navbar">
            <a href="index.html" target="_blank">Home</a>
            <a href="about">About</a>
            <a href="#team">Team</a>
            <a href="#about">Project</a>
            <a href="login.html" target="_blank">Login/Signup</a>
        </nav>
    </header>
    <div class="container">
        <div class="contact-form">
            <div class="right">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" class="field" name="name" placeholder="Your Name" required>
                    <input type="email" class="field" name="email" placeholder="Your Email" required>
                    <input type="number" class="field" name="number" placeholder="Your Phone Number" required>
                    <textarea name="message" class="field area" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
            <div class="left"></div>
        </div>
    </div>
</body>

</html>
